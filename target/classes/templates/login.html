<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>统一门户</title>
</head>
<body
	style="width: 100%; padding: 0px; margin: 200px auto; font-size: 12px; text-align: center">
	<div
		style="width: 50%; margin: 10px auto; border: green 1px dashed; padding: 20px">
		<form action="login" method="POST">
			<table cellpadding="0" cellspacing="0">
				<tr style="heigth: 40px">
					<td align="right"><span style="margin-right: 10px">账号</span></td>
					<td align="left"><input name="username" id="username"
						value="admin" type="text" /></td>
				</tr>
				<tr>
					<td align="right"><div style="height: 10px"></div></td>
					<td align="left"></td>
				</tr>
				<tr style="heigth: 40px">
					<td align="right" style="margin-right: 10px"><span
						style="margin-right: 10px">密码</span></td>
					<td align="left" style="margin-left: 10px"><input
						name="password"
					 value="111111"      type="password" /></td>
				</tr>
				<tr>
					<td align="right"><div style="height: 10px"></div></td>
					<td align="left"></td>
				</tr>
				<tr>
					<td align="right"></td>
					<td align="left"><input name="sub" class="ui-button"
						id="loginBtn" type="submit" value=' 登录' /></td>
				</tr>
				<tr>
					<td align="right"><div style="height: 20px"></div></td>
					<td align="left"></td>
				</tr>
			</table>
		</form>
	</div>
	<div
		style="color: red; font-size: 14px; height: 50px; align-text: center; font-family: 微软雅黑;">系统不支持IE8及以下版本浏览器</div>
</body>
</html>
